title: 'Cookies för spårning'
details: 'Marknadsföringscookies kommer från externa reklamföretag ("tredjepartscookies") och används för att samla in information om de webbplatser som användaren besöker. Syftet med detta är att skapa och visa målgruppsorienterat innehåll och reklam för användaren.'
